<!DOCTYPE html><html><head><title>My experiment</title><script src="https://unpkg.com/jspsych@7.0.0"></script><script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.0.0"></script><script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.0.0"></script><script src="https://unpkg.com/@jspsych/plugin-preload@1.0.0"></script><link href="https://unpkg.com/jspsych@7.0.0/css/jspsych.css" rel="stylesheet" type="text/css"></head><script>var e=initJsPsych({on_finish:function(){e.data.displayData()}}),s=[],t={type:jsPsychPreload,images:["img/blue.png","img/orange.png"]};s.push(t);var n={type:jsPsychHtmlKeyboardResponse,stimulus:"Welcome to the experiment. Press any key to begin."};s.push(n);var r={type:jsPsychHtmlKeyboardResponse,stimulus:"\n        <p>In this experiment, a circle will appear in the center \n        of the screen.</p><p>If the circle is <strong>blue</strong>, \n        press the letter F on the keyboard as fast as you can.</p>\n        <p>If the circle is <strong>orange</strong>, press the letter J \n        as fast as you can.</p>\n        <div style='width: 700px;'>\n        <div style='float: left;'><img src='img/blue.png'></img>\n        <p class='small'><strong>Press the F key</strong></p></div>\n        <div style='float: right;'><img src='img/orange.png'></img>\n        <p class='small'><strong>Press the J key</strong></p></div>\n        </div>\n        <p>Press any key to begin.</p>\n      ",post_trial_gap:2e3};s.push(r);var o=[{stimulus:"img/blue.png",correct_response:"f"},{stimulus:"img/orange.png",correct_response:"j"}],i={type:jsPsychHtmlKeyboardResponse,stimulus:'<div style="font-size:60px;">+</div>',choices:"NO_KEYS",trial_duration:function(){return e.randomization.sampleWithoutReplacement([250,500,750,1e3,1250,1500,1750,2e3],1)[0]},data:{task:"fixation"}},a={type:jsPsychImageKeyboardResponse,stimulus:e.timelineVariable("stimulus"),choices:["f","j"],data:{task:"response",correct_response:e.timelineVariable("correct_
